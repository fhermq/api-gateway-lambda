name: Lambda Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api-handler/**'
      - '.github/workflows/lambda-deployment.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'
  LAMBDA_FUNCTION_NAME: api-handler

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/api-handler/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: apps/api-handler

      - name: Run ESLint
        run: npm run lint
        working-directory: apps/api-handler

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/api-handler/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: apps/api-handler

      - name: Run unit tests
        run: npm run test:unit -- --coverage
        working-directory: apps/api-handler

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api-handler/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/api-handler/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: apps/api-handler

      - name: Run integration tests
        run: npm run test:integration
        working-directory: apps/api-handler

  build:
    name: Build Lambda Package
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, integration-tests]
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/api-handler/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: apps/api-handler

      - name: Build Lambda package
        run: npm run build
        working-directory: apps/api-handler

      - name: Create deployment package
        run: |
          cd apps/api-handler/dist
          zip -r ../../lambda-deployment.zip .
          cd ../../..

      - name: Upload deployment package
        uses: actions/upload-artifact@v3
        with:
          name: lambda-deployment-package
          path: apps/lambda-deployment.zip
          retention-days: 1

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/Lambda_Deployment_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Download deployment package
        uses: actions/download-artifact@v3
        with:
          name: lambda-deployment-package
          path: ./

      - name: Get S3 bucket name
        id: s3-bucket
        run: |
          BUCKET_NAME=$(aws s3 ls | grep "dev-lambda-code" | awk '{print $3}')
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Upload code to S3
        run: |
          aws s3 cp lambda-deployment.zip s3://${{ steps.s3-bucket.outputs.bucket_name }}/lambda-code-$(date +%s).zip

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name dev-${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ steps.s3-bucket.outputs.bucket_name }} \
            --s3-key lambda-code-$(date +%s).zip

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name dev-${{ env.LAMBDA_FUNCTION_NAME }}

      - name: Run smoke tests
        run: |
          npm run test:smoke
        working-directory: apps/api-handler

      - name: Log deployment to CloudWatch
        run: |
          aws logs put-log-events \
            --log-group-name /aws/github-actions/lambda \
            --log-stream-name dev-deployment \
            --log-events timestamp=$(date +%s000),message="Lambda deployment successful for dev environment"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/Lambda_Deployment_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Download deployment package
        uses: actions/download-artifact@v3
        with:
          name: lambda-deployment-package
          path: ./

      - name: Get S3 bucket name
        id: s3-bucket
        run: |
          BUCKET_NAME=$(aws s3 ls | grep "staging-lambda-code" | awk '{print $3}')
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Upload code to S3
        run: |
          aws s3 cp lambda-deployment.zip s3://${{ steps.s3-bucket.outputs.bucket_name }}/lambda-code-$(date +%s).zip

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name staging-${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ steps.s3-bucket.outputs.bucket_name }} \
            --s3-key lambda-code-$(date +%s).zip

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name staging-${{ env.LAMBDA_FUNCTION_NAME }}

      - name: Run smoke tests
        run: |
          npm run test:smoke
        working-directory: apps/api-handler

      - name: Log deployment to CloudWatch
        run: |
          aws logs put-log-events \
            --log-group-name /aws/github-actions/lambda \
            --log-stream-name staging-deployment \
            --log-events timestamp=$(date +%s000),message="Lambda deployment successful for staging environment"

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/Lambda_Deployment_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Download deployment package
        uses: actions/download-artifact@v3
        with:
          name: lambda-deployment-package
          path: ./

      - name: Get S3 bucket name
        id: s3-bucket
        run: |
          BUCKET_NAME=$(aws s3 ls | grep "prod-lambda-code" | awk '{print $3}')
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT

      - name: Upload code to S3
        run: |
          aws s3 cp lambda-deployment.zip s3://${{ steps.s3-bucket.outputs.bucket_name }}/lambda-code-$(date +%s).zip

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name prod-${{ env.LAMBDA_FUNCTION_NAME }} \
            --s3-bucket ${{ steps.s3-bucket.outputs.bucket_name }} \
            --s3-key lambda-code-$(date +%s).zip

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name prod-${{ env.LAMBDA_FUNCTION_NAME }}

      - name: Run smoke tests
        run: |
          npm run test:smoke
        working-directory: apps/api-handler

      - name: Log deployment to CloudWatch
        run: |
          aws logs put-log-events \
            --log-group-name /aws/github-actions/lambda \
            --log-stream-name prod-deployment \
            --log-events timestamp=$(date +%s000),message="Lambda deployment successful for prod environment"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-staging, deploy-prod]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy-dev.result }}" == "success" ] || [ "${{ needs.deploy-staging.result }}" == "success" ] || [ "${{ needs.deploy-prod.result }}" == "success" ]; then
            echo "✅ Lambda deployment completed successfully"
          else
            echo "❌ Lambda deployment failed"
            exit 1
          fi
