name: Lambda Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api-handler/**'
      - '.github/workflows/lambda-deployment.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/api-handler/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_NAME: api-handler
  NODE_VERSION: '18'

jobs:
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for hardcoded AWS credentials..."
          if grep -r "AKIA" apps/api-handler --include="*.js" --include="*.ts" --exclude-dir=node_modules; then
            echo "ERROR: Found potential AWS access keys"
            exit 1
          fi
          if grep -r "aws_secret_access_key" apps/api-handler --include="*.js" --include="*.ts" --exclude-dir=node_modules; then
            echo "ERROR: Found hardcoded AWS secret keys"
            exit 1
          fi
          if grep -r "BEGIN PRIVATE KEY\|BEGIN RSA PRIVATE KEY" apps/api-handler --include="*.js" --include="*.ts" --exclude-dir=node_modules; then
            echo "ERROR: Found private keys"
            exit 1
          fi
          echo "âœ“ No hardcoded secrets found"

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: security-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/api-handler/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/api-handler
          npm ci

      - name: Run ESLint
        run: |
          cd apps/api-handler
          npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/api-handler/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/api-handler
          npm ci

      - name: Run unit tests
        run: |
          cd apps/api-handler
          npm run test:unit -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api-handler/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/api-handler/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/api-handler
          npm ci

      - name: Run integration tests
        run: |
          cd apps/api-handler
          npm run test:integration

  build:
    name: Build Lambda Package
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/api-handler/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/api-handler
          npm ci --production

      - name: Create deployment package
        run: |
          cd apps/api-handler
          mkdir -p dist
          cp -r src/* dist/
          cp -r node_modules dist/
          cd dist
          zip -r ../lambda-deployment.zip .

      - name: Upload Lambda package
        uses: actions/upload-artifact@v3
        with:
          name: lambda-package
          path: apps/api-handler/lambda-deployment.zip
          retention-days: 1

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Lambda_Deployment_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda package
        uses: actions/download-artifact@v3
        with:
          name: lambda-package
          path: ./

      - name: Upload to S3
        run: |
          aws s3 cp lambda-deployment.zip s3://dev-lambda-code/api-handler-$(date +%s).zip

      - name: Update Lambda function
        run: |
          LATEST_S3_KEY=$(aws s3 ls s3://dev-lambda-code/ | sort | tail -n 1 | awk '{print $4}')
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}-dev \
            --s3-bucket dev-lambda-code \
            --s3-key $LATEST_S3_KEY

      - name: Wait for update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}-dev

      - name: Log to CloudWatch
        if: always()
        run: |
          aws logs create-log-stream \
            --log-group-name /aws/github-actions/lambda \
            --log-stream-name dev-deployment || true
          aws logs put-log-events \
            --log-group-name /aws/github-actions/lambda \
            --log-stream-name dev-deployment \
            --log-events timestamp=$(date +%s000),message="Dev Lambda deployment completed"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      approval_required: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Lambda_Deployment_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda package
        uses: actions/download-artifact@v3
        with:
          name: lambda-package
          path: ./

      - name: Upload to S3
        run: |
          aws s3 cp lambda-deployment.zip s3://staging-lambda-code/api-handler-$(date +%s).zip

      - name: Update Lambda function
        run: |
          LATEST_S3_KEY=$(aws s3 ls s3://staging-lambda-code/ | sort | tail -n 1 | awk '{print $4}')
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}-staging \
            --s3-bucket staging-lambda-code \
            --s3-key $LATEST_S3_KEY

      - name: Wait for update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}-staging

      - name: Log to CloudWatch
        if: always()
        run: |
          aws logs create-log-stream \
            --log-group-name /aws/github-actions/lambda \
            --log-stream-name staging-deployment || true
          aws logs put-log-events \
            --log-group-name /aws/github-actions/lambda \
            --log-stream-name staging-deployment \
            --log-events timestamp=$(date +%s000),message="Staging Lambda deployment completed"

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: prod
      approval_required: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Lambda_Deployment_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda package
        uses: actions/download-artifact@v3
        with:
          name: lambda-package
          path: ./

      - name: Upload to S3
        run: |
          aws s3 cp lambda-deployment.zip s3://prod-lambda-code/api-handler-$(date +%s).zip

      - name: Update Lambda function
        run: |
          LATEST_S3_KEY=$(aws s3 ls s3://prod-lambda-code/ | sort | tail -n 1 | awk '{print $4}')
          aws lambda update-function-code \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}-prod \
            --s3-bucket prod-lambda-code \
            --s3-key $LATEST_S3_KEY

      - name: Wait for update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ env.LAMBDA_FUNCTION_NAME }}-prod

      - name: Log to CloudWatch
        if: always()
        run: |
          aws logs create-log-stream \
            --log-group-name /aws/github-actions/lambda \
            --log-stream-name prod-deployment || true
          aws logs put-log-events \
            --log-group-name /aws/github-actions/lambda \
            --log-stream-name prod-deployment \
            --log-events timestamp=$(date +%s000),message="Prod Lambda deployment completed"

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-staging, deploy-prod]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'apps/api-handler/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/api-handler
          npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Lambda_Deployment_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Run smoke tests
        run: |
          cd apps/api-handler
          npm run test:smoke

  cleanup:
    name: Cleanup Artifacts
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: always()
    steps:
      - name: Delete Lambda package artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: lambda-package
