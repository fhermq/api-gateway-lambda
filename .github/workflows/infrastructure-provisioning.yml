name: Infrastructure Provisioning

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/environments/**/*.tf'
      - 'infrastructure/environments/**/*.tfvars'
      - 'infrastructure/modules/**/*.tf'
      - 'infrastructure/scripts/**'
      - '.github/workflows/infrastructure-provisioning.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/environments/**/*.tf'
      - 'infrastructure/environments/**/*.tfvars'
      - 'infrastructure/modules/**/*.tf'
      - 'infrastructure/scripts/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/environments/dev infrastructure/modules
        continue-on-error: true

      - name: Validate Dev
        run: |
          cd infrastructure/environments/dev
          terraform init -backend=false
          terraform validate

  plan-dev:
    name: Plan Dev
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Infrastructure_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Clean up stale locks
        run: |
          cd infrastructure/environments/dev
          # Try to force unlock if lock exists
          terraform force-unlock -force $(terraform state list 2>/dev/null | head -1 || echo "none") || true
        continue-on-error: true

      - name: Terraform Plan
        run: |
          cd infrastructure/environments/dev
          terraform init
          terraform plan -lock=false -out=tfplan

      - uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: infrastructure/environments/dev/tfplan
          retention-days: 1

  apply-dev:
    name: Apply Dev
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Infrastructure_Role
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: infrastructure/environments/dev/

      - name: Apply
        run: |
          cd infrastructure/environments/dev
          terraform init
          terraform apply -auto-approve tfplan

      - name: Output
        run: |
          cd infrastructure/environments/dev
          terraform output
