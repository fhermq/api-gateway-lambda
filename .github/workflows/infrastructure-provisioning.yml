name: Infrastructure Provisioning

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/environments/**/*.tf'
      - 'infrastructure/environments/**/*.tfvars'
      - 'infrastructure/modules/**/*.tf'
      - 'infrastructure/scripts/**'
      - '.github/workflows/infrastructure-provisioning.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/environments/**/*.tf'
      - 'infrastructure/environments/**/*.tfvars'
      - 'infrastructure/modules/**/*.tf'
      - 'infrastructure/scripts/**'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check for hardcoded secrets in Terraform
        run: |
          echo "Checking for hardcoded secrets in Terraform files..."
          if grep -r "AKIA\|aws_secret_access_key\|BEGIN PRIVATE KEY" infrastructure --include="*.tf"; then
            echo "ERROR: Found hardcoded secrets in Terraform"
            exit 1
          fi
          echo "âœ“ No hardcoded secrets found in Terraform"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/environments/dev infrastructure/modules
        continue-on-error: true

      - name: Validate Dev
        run: |
          cd infrastructure/environments/dev
          terraform init -backend=false
          terraform validate

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: 'infrastructure'
          format: 'sarif'
          out_dir: 'tfsec-results'
        continue-on-error: true

      - name: Upload tfsec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: tfsec-results/tfsec.sarif
        continue-on-error: true

  plan-dev:
    name: Plan Dev
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Infrastructure_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Plan
        run: |
          cd infrastructure/environments/dev
          terraform init
          terraform plan -lock=false -out=tfplan

      - uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: infrastructure/environments/dev/tfplan
          retention-days: 1

  apply-dev:
    name: Apply Dev
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Infrastructure_Role
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: infrastructure/environments/dev/

      - name: Apply
        run: |
          cd infrastructure/environments/dev
          terraform init
          terraform apply -auto-approve tfplan

      - name: Output
        run: |
          cd infrastructure/environments/dev
          terraform output

  plan-prod:
    name: Plan Prod
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Infrastructure_Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Plan
        run: |
          cd infrastructure/environments/prod
          terraform init
          terraform plan -lock=false -out=tfplan

      - uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: infrastructure/environments/prod/tfplan
          retention-days: 1

  apply-prod:
    name: Apply Prod
    runs-on: ubuntu-latest
    needs: plan-prod
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.yourdomain.com
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/api-gateway-lambda-Infrastructure_Role
          aws-region: ${{ env.AWS_REGION }}

      - uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: infrastructure/environments/prod/

      - name: Apply
        run: |
          cd infrastructure/environments/prod
          terraform init
          terraform apply -auto-approve tfplan

      - name: Output
        run: |
          cd infrastructure/environments/prod
          terraform output
